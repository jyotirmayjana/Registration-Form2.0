<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Registration Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
     
        <form class="row g-3 registration-form" >
            <h1 style="text-align: center;" class="display-3">Registration Form</h1>
            <div class="col-md-6">
              <label for="first-name" class="form-label">First name</label>
              <input type="text" class="form-control" id="first-name"  required autocomplete="off">
              <div class="valid-feedback" id="first-name-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="first-name-invalid">
                Please enter a valid first name.
              </div>
            </div>
            <div class="col-md-6">
              <label for="last-name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="last-name"  required autocomplete="off">
              <div class="valid-feedback" id="last-name-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="last-name-invalid">
                Please enter a valid last name.
              </div>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required autocomplete="off">
                <div class="valid-feedback" id="email-valid">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="email-invalid">
                  Please enter a valid email.
                </div>
              </div>
            </div>
           
            <div class="col-md-6">
              <label for="mobile" class="form-label">Mobile Number</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="text" class="form-control" id="mobile" required autocomplete="off">
                <div class="valid-feedback" id="mobile-valid">
                  Looks good!
                </div>
                <div class="invalid-feedback" id="mobile-invalid" >
                  Please enter a valid mobile number.
                </div>
              </div>
            </div>
            <div class="gender-wrap">
              <div class="gender-details" style="text-align:center;">
                <input type="radio" name="gender" id="dot-1" value="male">
                <input type="radio" name="gender" id="dot-2" value="female">
                <input type="radio" name="gender" id="dot-3" value="others">
                <span class="gender-title">Gender</span>
                
                  <div class="category" style="text-align: center;">
                    <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                      <span class="dot three"></span>
                      <span class="gender">Others</span>
                    </label>
                  </div>

                  <div class="invalid-feedback" id="gender-invalid" >
                    Please enter a valid gender.
                  </div>
                
              </div>
            </div>
            <div class="country-wrap">
            <div class="col-md-6" style="text-align: center ;">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option selected disabled value="">Choose...</option>
                <option value="Andhra Pradesh">India</option>
                <option value="United States of America">United States Of America</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="Bangladesh">Bangladesh</option>
                <option>...</option>
              </select>
              <div class="valid-feedback"  id="country-valid">
                Looks good!
              </div>
              <div class="invalid-feedback" id="country-invalid">
                Please select a valid country.
              </div>
            </div>
          </div>

            
           
            <div class="col-12" style="text-align: center; margin-top: 30px;">
              <button class="btn btn-dark" type="button" onclick="validate()">Submit form</button>
            </div>
          </form>
        <!--<button type="button" class="btn btn-primary">Primary</button>-->
        <script src="index.js"></script>
    </body>
</html>
